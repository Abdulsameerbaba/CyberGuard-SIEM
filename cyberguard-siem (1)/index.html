      /* Custom scrollbar for a better dark-mode aesthetic */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #1a202c; /* bg-gray-800 */
      }
      ::-webkit-scrollbar-thumb {
        background: #4a5568; /* bg-gray-600 */
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #718096; /* bg-gray-500 */
      }
      @keyframes pulse-red {
        50% { background-color: rgba(127, 29, 29, 0.5); }
      }
      .animate-pulse-red {
        animation: pulse-red 1.5s ease-in-out 2; /* Pulse for 3 seconds */
      }
      @keyframes fade-in-down {
        from {
          opacity: 0;
          transform: translateY(-10px) scale(0.95);
        }
        to {
          opacity: 1;
          transform: translateY(0) scale(1);
        }
      }
      .animate-fade-in-down {
        animation: fade-in-down 0.15s ease-out forwards;
      }
    </style>
